---
- name: download openshif-cli /root/src
  get_url: url=https://mirror.openshift.com/pub/openshift-v4/x86_64/dependencies/rhcos/4.19/latest/rhcos-4.19.10-x86_64-vmware.x86_64.ova dest=/root/src/rhcos-4.19.10-x86_64-vmware.x86_64.ova
- name: deploy rhcos ova
  vmware_deploy_ovf:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_user }}"
    password: "{{ vcenter_password }}"
    validate_certs: no
    datacenter: "{{ vcenter_datacenter }}"
    cluster: "{{ vcenter_cluster }}"
    folder: "{{ vmfolder }}"
    name: "{{ templateCoreOS }}"
    networks: "{u'VM Network':u'{{ vcenter_network }}'}"
    datastore: "{{ default_datastore }}"
    ovf: /root/src/rhcos-4.19.10-x86_64-vmware.x86_64.ova
    power_on: no